GOOGLE_API_KEY=AIzaSyCz64_ACMKTaL4Kw19Yzkm2YmM7nJP1cGA
# ========================
# Database Configuration (H2 In-Memory)
# ========================
spring.datasource.url=jdbc:h2:mem:campustech 
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ========================
# JPA/Hibernate Configuration
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# JWT Configuration
# ========================
jwt.secret=your_very_long_secure_secret_key_here_which_is_at_least_256_bits
# 24 hours in milliseconds
jwt.expiration=86400000 

# ========================
# Logging Configuration
# ========================
#logging.level.root=DEBUG
#logging.level.com.example.campustech=DEBUG
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %clr(%-5level) %clr(%logger{35}){cyan} : %msg%n

# ========================
# Security Configuration
# ========================
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# ========================
# Caching Configuration
# ========================
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ========================
# Validation Configuration
# ========================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ========================
# File Upload Configuration
# ========================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
